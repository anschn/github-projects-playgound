<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | GitHub Projects Playground</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(-45deg, #f8f9fa, #e3f2fd, #f3e5f5, #e8f5e8);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 0 #e74c3c; }
            25% { text-shadow: -2px 0 0 #e74c3c, 2px 0 0 #3498db; }
            50% { text-shadow: 2px 0 0 #e74c3c, -2px 0 0 #3498db; }
            75% { text-shadow: -2px 0 0 #3498db, 2px 0 0 #e74c3c; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            background: rgba(231, 76, 60, 0.1);
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            background: rgba(52, 152, 219, 0.1);
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            background: rgba(46, 204, 113, 0.1);
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
            background: rgba(155, 89, 182, 0.1);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #e74c3c;
            font-size: 6rem;
            margin: 0;
            font-weight: 900;
            animation: glitch 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }

        h2 {
            color: #2c3e50;
            margin: 1rem 0;
            animation: fadeInUp 1s ease-out 0.3s both;
            font-size: 1.8rem;
        }

        p {
            animation: fadeInUp 1s ease-out 0.5s both;
            font-size: 1.1rem;
            color: #555;
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.7s both;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .back-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.4);
            animation: pulse 0.8s ease-in-out infinite;
        }

        .back-link:hover:before {
            left: 100%;
        }

        .emoji {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            font-size: 1.5rem;
            margin: 0 0.5rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }
            .container {
                padding: 2rem 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            <span class="emoji">ü§î</span>
            Oops! The page you're looking for doesn't exist in this playground.
            <span class="emoji">üéÆ</span>
        </p>
        <p>
            Let's get you back to exploring GitHub Projects features!
            <span class="emoji">üöÄ</span>
        </p>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
